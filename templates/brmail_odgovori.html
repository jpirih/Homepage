{% extends "app_base.html" %}

{% block title%} Brmail - Odgovori {% endblock title %}


{% block naslov %} Brmail Odgovorni na Sporočilo - {{ mail_message.subject }} {% endblock naslov %}

{% block vsebina %}


<div class="row">
    <div class="col-sm-2">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="/projects/brmail/prejeto" class="btn btn-primary">Prejeto</a></li>
            <li><a href="/projects/brmail/poslano" class="btn btn-primary">Poslano</a></li>
        </ul>
    </div>
    <div class="col-sm-6">
        <form action="/projects/brmail/sporocilo/{{mail_message.key.id()}}/odgovori" method="post">
            <div class="from-group">
                <label for="from_email">From/Pošiljatelj </label>
                <input type="email" name="from_email" id="from_email" value="{{uporabnik.email()}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="to_email">To/Prejemnik</label>
                <input type="email" id="to_email" name="to_email" value="{{ mail_message.from_email }}" class="form-control">
            </div>
            <div class="from-group">
                <label for="subject">Subject/Zadeva</label>
                <input type="text" name="subject" id="subject" value="RE: {{mail_message.subject}}" class="form-control">
            </div>
            <div class="from-group">
                <label for="message">Reply/Odgovor</label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control"> {{mail_message.from_email}} je napisal:
                {{ mail_message.message }}</textarea>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Odgovori</button>
        </form>
        </table>
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock vsebina %}
