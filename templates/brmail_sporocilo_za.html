
{% extends "app_base.html" %}

{% block title%} Brmail - Novo Sporocilo {% endblock title %}


{% block naslov %} Brmail Novo Sporočilo  za  {{dolocen_uporabnik.vzdevek }} {% endblock naslov %}

{% block vsebina %}


<div class="row">
    <div class="col-sm-2">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="/projects/brmail/prejeto" class="btn btn-primary">Prejeto</a></li>
            <li><a href="/projects/brmail/poslano" class="btn btn-primary">Poslano</a></li>
        </ul>
    </div>
    <div class="col-sm-6">
        <form action="/projects/brmail/novo" method="post">
            <div class="from-group">
                <label for="from_email">From/Pošiljatelj </label>
                <input type="email" name="from_email" id="from_email" value="{{uporabnik.email()}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="to_email">To/Prejemnik</label>
                <input type="email" id="to_email" name="to_email" value="{{dolocen_uporabnik.email}}" class="form-control">
            </div>
            <div class="from-group">
                <label for="subject">Subject/Zadeva</label>
                <input type="text" name="subject" id="subject" class="form-control">
            </div>
            <div class="from-group">
                <label for="message">Message/Sporočilo</label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Pošlji</button>
        </form>
        </table>
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock vsebina %}
